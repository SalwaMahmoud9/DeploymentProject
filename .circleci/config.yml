      - run:
          name: Test e2e
          # TODO: Test e2e
          command: |
            echo "# TODO: Test e2e"    
            npm run frontend:e2e                   
            
workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
